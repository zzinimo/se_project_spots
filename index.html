<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zachary Zinimon" />
    <meta
      name="description"
      content="This webpage is about my coffee shop, located in Columbus, Ohio. We specialize in fresh made coffee from scratch."
    />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/pencil.svg.svg"
                alt="Pencil icon"
                class="button__pencil-svg"
              /><span class="profile__edit-btn-text">Edit Profile</span>
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/plus.svg.png"
              alt="Pencil icon"
              class="button__plus-svg"
            /><span class="profile__new-post-btn-text">New Post</span>
          </button>
        </section>

        <section class="posts">
          <div class="post__grid">
            <div class="post">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_thorens">Val Thorens</p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>

            <div class="post">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_terrace full-text">
                  Restaurant terrace
                </p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>
            <div class="post">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An Outdoor Cafe"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_cafe full-text">
                  An outdoor cafe
                </p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>
            <div class="post">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge Photo"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_bridge full-text">
                  A very long bridge,over the forest with trees underneath
                </p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>
            <div class="post">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tullel with Morning Light"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_tunnel full-text">
                  Tunnel with morning light
                </p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>
            <div class="post">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
                class="post__image"
              />
              <div class="post__content">
                <p class="post__caption post__caption_house full-text">
                  Mountain house
                </p>
                <span class="post__caption_short-text">Val Thorens</span>
                <button type="button" class="post__like-button"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy Spots</p>
      </footer>
    </div>
  </body>
</html>
